<!DOCTYPE html>
<html>

<head>
    <title>We Wire Signin/SignUp</title>
    <link rel="stylesheet" href="signup_signin.css">
</head>

<body>
    <!--Logo-->
    <div id="content-logo">
        <img src="logo13.png" alt="logo">
    </div>
    <!--Form_Content-->
    <div id="content-form">
        <diV class="form">
            <h3>Welcome Back</h3>
        </diV>
        <div class="form">
            <p id="e_details">Enter your details to sign in</p>
        </div>
        <!--Form-->
        <div class="form">
            <label for="email">Email</label>
        </div>
        <div class="form_input">
            <input type="email" name="email" value="Someone@orangedsn.com">
        </div>
        <div class="form">
            <label for="password">Password</labe>
        </div>
        <div class="form_input">
            <input type="password" name="password" value="***********">
        </div>
        <div class="form">
            <a href="forgot_password.html">Forgot password?</a>
        </div>
        <div class="form">
            <input type="submit" value="Sign in">
        </div>
        <div id="or-text">
            <p>or</p>
        </div>
        <div class="google_signin">
            <button><img src="icons8-google-48.png">Sign in with Google</button>
        </div>
        <div id="create_account">
            <p>Don't have an account?<a href="create_account.html">Create account</a></p>
        </div>
    </div>
</body>

</html>
